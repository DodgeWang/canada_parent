<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
    <div class="contentbox-title">
        <p>用户管理页面</p>
    </div>
    <div class="contentbox">
        <div class="tableBox">
            <table cellspacing="0" id="datalist">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>账号</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>测试</td>
                        <td>
                            <button class="red_button" onclick="resetPass(1)">重置密码</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="page-box">
            	<button id="prev">上一页</button>
            	<button id="next">下一页</button>
            </div>
        </div>
        <div id="editBox">
            <div class="formBox">
                <ul>
                    <li style="display: none;">
                        <span class="formBoxTitle">类ID：</span>
                        <input type="text" name="classifiId" class="formBoxText" />
                    </li>
                    <li>
                        <span class="formBoxTitle">类名：</span>
                        <input type="text" name="name" class="formBoxText" />
                    </li>
                    <li>
                        <button class="formBoxButton" id="formSubmit">确认</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../js/UserManager.js"></script>
</body>

</html>
