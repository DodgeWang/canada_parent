<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
    <div class="contentbox-title">
        <p>修改密码</p>
    </div>
    <div class="contentbox">
        <div class="formBox">
            <ul>
                <li>
                    <span class="formBoxTitle">旧密码：</span>
                    <input type="password" name="oldPassword" class="formBoxText" />
                    <span class="formBoxError" id="confirm1">密码不正确</span>
                </li>
                <li>
                    <span class="formBoxTitle">新密码：</span>
                    <input type="password" name="newPassword" class="formBoxText" />
                </li>
                <li>
                    <span class="formBoxTitle">确认密码：</span>
                    <input type="password" name="confirmNewPass" class="formBoxText" />
                    <span class="formBoxError" id="confirm2">两次密码不一致</span>
                </li>
                <li>
                    <button class="formBoxButton" id="formSubmit">确认</button>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../js/resetPassword.js"></script>
</body>

</html>
