<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>课程管理</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
    <div class="contentbox-title">
        <p>课程管理</p>
    </div>
    <div class="contentbox">
        <div class="tableBox">
            <table cellspacing="0" id="datalist">
                <thead>
                    <tr>
                        <th>课程</th>
                        <th>上课日期</th>
                        <th>上课时间</th>
                        <th>每周</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>               
                </tbody>
            </table>
        </div>

        <!-- 修改编辑框 -->
        <div id="editBox">
            <div class="formBox">
                <ul>
                	<li style="display: none;">
                        <span class="formBoxTitle">ID：</span>
                        <input type="text" name="classifiId" class="formBoxText"/>
                    </li>
                    <li>
                        <span class="formBoxTitle">开始日期：</span>
                        <!-- <input type="text" name="name" class="formBoxText" /> -->
                        <input type="time" id="mytime">
                    </li>
                    <li>
                        <span class="formBoxTitle">结束日期：</span>
                        <input type="text" name="name" class="formBoxText" />
                    </li>
                    <li>
                        <span class="formBoxTitle">开始时间：</span>
                        <input type="text" name="name" class="formBoxText" />
                    </li>
                    <li>
                        <span class="formBoxTitle">结束时间：</span>
                        <input type="text" name="name" class="formBoxText" />
                    </li>
                    <li>
                        <button class="formBoxButton" id="formSubmit">确认</button>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 遮罩 -->
        <div id="coverCloth"></div>
    </div>
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../js/lessonManage.js"></script>
</body>

</html>
