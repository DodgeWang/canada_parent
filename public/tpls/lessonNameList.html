<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>课程名列表</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
    <div class="contentbox-title">
        <p>课程名列表</p>
    </div>
    <div class="contentbox">
        <div class="tableBox">
            <table cellspacing="0" id="datalist">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>课程编码</th>
                        <th>课程名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>1</td>
                        <td>测试</td>
                        <td>
                            <button class="red_button" onclick="resetPass(1)">重置密码</button>
                        </td>
                    </tr> -->
                </tbody>
            </table>
            <div id="noDataBox" class="noDataBox">
                暂时没有数据
            </div>
            <div id="pageBox" class="page-box">
                <button id="prev">上一页</button>
                <button id="next">下一页</button>
            </div>
        </div>

        <!-- 修改编辑框 -->
        <div id="editBox">
            <div class="formBox">
                <ul>
                	<li style="display: none;">
                        <span class="formBoxTitle">ID：</span>
                        <input type="text" name="lessonId" class="formBoxText"/>
                    </li>
                    <li>
                        <span class="formBoxTitle">课程编码：</span>
                        <input type="text" name="lessonCode" class="formBoxText" />
                    </li>
                    <li>
                        <span class="formBoxTitle">课程名：</span>
                        <input type="text" name="lessonName" class="formBoxText" />
                    </li>
                    <li>
                        <button class="formBoxButton" id="formSubmit">确认</button>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 遮罩 -->
        <div id="coverCloth"></div>
    </div>
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../js/lessonNameList.js"></script>
</body>

</html>
